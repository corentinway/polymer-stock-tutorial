<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="stock-app">
  <!-- définition de l'affichage du "web component"-->
  <template>
    <style>
      [qty] {
        padding-left: 20px;
      }
      [warn] {
        margin-top: 10px;
        padding: 10px;
        background-color: #fff1ae;
        border: 1px solid #ffdf46;
        border-radius: 5px;
      }
    </style>
    <h1><content select=".title"></content></h1>
    <h2><content select=".sub-title"></content></h2>

    <div>
      <paper-input label="Produit" value="{{productName}}" id="productName" required error-message="Nom requis"></paper-input>
      <paper-input label="Quantité" value="{{quantity}}" id="quantity" required error-message="Quantité requis" type="number"></paper-input>
      <paper-button on-tap="_add" hidden$="[[_productExists]]">Ajouter</paper-button>
      <div warn hidden$="[[!_productExists]]">Le product existe dans la liste.
        Nous devons le mettre à jours</div>
    </div>

    <ul>
      <!--
      NO SPACE in filer value. This don't work
      filter="{{_productFilter( productName )}}"
      -->
    <template is="dom-repeat" items="{{stocks}}" as="product"
      filter="{{_productFilter(productName)}}"
      rendered-item-count="{{_renderedItemCount}}"
    >
      <li>
          <span>[[product.productName]]</span>
          <span qty>[[product.quantity]]</span>
          <span>
            <paper-button on-tap="_decreaseQuantity">-</paper-button>
            <paper-button on-tap="_increaseQuantity">+</paper-button>
          </span>
      </li>
    </template>
    </ul>

  </template>

  <!-- dynamique du "web component" -->
  <script>
  // définition du "web component"
  Polymer( {
    is: 'stock-app',
    properties: {
      stocks: {
        type: Array,
        value: []
      },
      productName: {
        type: String
      },
      quantity: {
        type: Number
      },
      _productExists: {
        type: Boolean,
        computed: '_computeProductExists( productName, _renderedItemCount )',
        value: false
      },
      /**
       * number rendered by the product dom-repeat
       */
      _renderedItemCount: Number
    },

    ready: function () {
      this.stocks = JSON.parse( localStorage.getItem( 'stocks') ) ||  [];
    },

    /**
     * private function to add an element to the list
     */
    _add: function ( event ) {
      if ( this.$.productName.validate() && this.$.quantity.validate() ) {

        let item = {
          productName: this.productName,
          quantity: +this.quantity
        };

        // persist
        this.push( 'stocks', item );
        this._persist();

        // clear the form hence the _productFilter will not hide any item
        this.productName = null;
        this.quantity = null;
      }

    },

    _persist: function () {
      localStorage.setItem( 'stocks', JSON.stringify( this.stocks ) );
    },

    /**
     * search for a product within the stocks array
     */
    _productFilter: function ( productName ) {
      if ( productName ) {
        productName = productName.toLowerCase();
        return function ( stock ) {
          let match = stock.productName.toLowerCase().indexOf( productName ) !== -1;
          return match;
        };
      } else {
        return null;
      }
    },

    _computeProductExists: function( productName, renderedItemCount ) {
      let searchInProgress = productName && productName.trim().length > 0;
      return searchInProgress && renderedItemCount > 0;
    },

    /**
     * decrease quantity of the targeted item
     */
    _decreaseQuantity: function ( event ) {
      let product = event.model.product;
      let index = this.stocks.indexOf( product );
      this.set( 'stocks.' + index + '.quantity', product.quantity - 1 );
      this._persist();
    },
    /**
     * decrease quantity of the targeted item
     */
    _increaseQuantity: function ( event ) {
      let product = event.model.product;
      let index = this.stocks.indexOf( product );
      this.set( 'stocks.' + index + '.quantity', product.quantity + 1 );
      this._persist();
    }
  } );
  </script>
</dom-module>
